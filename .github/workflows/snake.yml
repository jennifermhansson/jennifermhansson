name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake.svg (light mode)
        uses: Platane/snk@v3
        with:
          github_user_name: jennifermhansson
          outputs: |
            dist/snake.svg

      - name: Generate snake-dark.svg (dark mode)
        uses: Platane/snk@v3
        with:
          github_user_name: jennifermhansson
          outputs: |
            dist/snake-dark.svg
          color_snake: "#39FF14"      # neon grön orm
          color_dots: "#1f1f1f"       # mörk bakgrund

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
